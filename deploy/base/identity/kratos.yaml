apiVersion: apps/v1
kind: Deployment
metadata:
  name: kratos
  labels:
    app: kratos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kratos
  template:
    metadata:
      labels:
        app: kratos
    spec:
      containers:
        - name: kratos
          image: oryd/kratos:latest
          ports:
            - containerPort: 4433 # Public
            - containerPort: 4434 # Admin
          env:
            - name: DSN
              value: "postgres://postgres:postgres@postgres:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4"
            - name: SERVE_PUBLIC_PORT
              value: "4433"
            - name: SERVE_ADMIN_PORT
              value: "4434"
            - name: SELFSERVICE_DEFAULT_BROWSER_RETURN_URL
              value: "http://localhost:3000/" # Frontend URL
            - name: SELFSERVICE_ALLOWED_RETURN_URLS
              value: "http://localhost:3000/"
            - name: LOG_LEVEL
              value: "debug"
            - name: DEV
              value: "true"
            - name: IDENTITY_SCHEMAS_DEFAULT
              value: "file:///etc/config/kratos/identity.schema.json"
          volumeMounts:
            - name: kratos-config
              mountPath: /etc/config/kratos
      volumes:
        - name: kratos-config
          configMap:
            name: kratos-config
---
apiVersion: v1
kind: Service
metadata:
  name: kratos
spec:
  ports:
    - name: public
      port: 4433
      targetPort: 4433
    - name: admin
      port: 4434
      targetPort: 4434
  selector:
    app: kratos
