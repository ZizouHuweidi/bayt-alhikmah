services:
  # Infrastructure Services
  postgres:
    image: pgvector/pgvector:pg18
    container_name: bayt-alhikmah-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_password_change_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-bayt_alhikmah}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bayt-alhikmah

  redis:
    image: redis:8-alpine
    container_name: bayt-alhikmah-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bayt-alhikmah

  redpanda:
    image: vectorized/redpanda:v23.2.4
    container_name: bayt-alhikmah-redpanda
    ports:
      - "${REDPANDA_KAFKA_PORT:-9092}:9092"
      - "${REDPANDA_ADMIN_PORT:-9644}:9644"
      - "9093:9093"
    command:
      - redpanda start
      - --smp=1
      - --memory=1G
      - --overprovisioned
      - --node-id=0
      - --kafka-addr 0.0.0.0:9092
      - --advertise-kafka-addr redpanda:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr redpanda:8082
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: [ "CMD-SHELL", "rpk cluster health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bayt-alhikmah

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: bayt-alhikmah-meilisearch
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    volumes:
      - meilisearch_data:/meili_data
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY:-meilisearch_master_key_change_in_production}
      MEILI_ENV: development
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7700/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bayt-alhikmah

  # ORY Authentication Stack
  ory-kratos-migrate:
    image: oryd/kratos:v0.13.0
    environment:
      - DSN=postgres://maktaba:maktaba@postgres:5432/ory_kratos?sslmode=disable
    volumes:
      - ./configs/kratos:/etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bayt-alhikmah

  ory-kratos:
    image: oryd/kratos:v0.13.0
    container_name: bayt-alhikmah-kratos
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    environment:
      DSN: postgres://maktaba:maktaba@postgres:5432/ory_kratos?sslmode=disable
      COURIERS_SMTP_CONNECTION_URI: smtps://test:test@mailslurper:1025
    volumes:
      - ./configs/kratos:/etc/config/kratos
    command: serve -c /etc/config/kratos/kratos.yml --watch-courier
    depends_on:
      ory-kratos-migrate:
        condition: service_completed_successfully
    networks:
      - bayt-alhikmah

  ory-hydra-migrate:
    image: oryd/hydra:v2.2.0
    environment:
      DSN: postgres://maktaba:maktaba@postgres:5432/ory_hydra?sslmode=disable
    command: migrate sql -e --yes
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bayt-alhikmah

  ory-hydra:
    image: oryd/hydra:v2.2.0
    container_name: bayt-alhikmah-hydra
    ports:
      - "4444:4444" # public
      - "4445:4445" # admin
    environment:
      DSN: postgres://maktaba:maktaba@postgres:5432/ory_hydra?sslmode=disable
      URLS_SELF_ISSUER: ${ORY_HYDRA_PUBLIC_URL:-http://localhost:4444}
      URLS_CONSENT: ${ORY_HYDRA_URLS_CONSENT:-http://localhost:4433/consent}
      URLS_LOGIN: ${ORY_HYDRA_URLS_LOGIN:-http://localhost:4433/login}
      URLS_ERROR: ${ORY_HYDRA_URLS_ERROR:-http://localhost:4433/error}
      SECRETS_SYSTEM: ${ORY_HYDRA_SECRETS_SYSTEM:-PLEASE_CHANGE_ME_SECRET_3}
      SECRETS_COOKIE: ${ORY_HYDRA_SECRETS_COOKIE:-PLEASE_CHANGE_ME_SECRET_4}
      OIDC_SUBJECT_IDENTIFIERS_SUPPORTED_TYPES: public,pairwise
    depends_on:
      ory-hydra-migrate:
        condition: service_completed_successfully
    networks:
      - bayt-alhikmah
    command: serve all --dev

  ory-oathkeeper:
    image: oryd/oathkeeper:v0.40.6
    container_name: bayt-alhikmah-oathkeeper
    ports:
      - "4456:4456"
      - "4455:4455"
    environment:
      CONFIG_FILE: /etc/config/oathkeeper/oathkeeper.yml
    volumes:
      - ./configs/oathkeeper:/etc/config/oathkeeper
    depends_on:
      ory-kratos:
        condition: service_started
      ory-hydra:
        condition: service_started
    networks:
      - bayt-alhikmah

  # Observability Stack
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: bayt-alhikmah-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observability
      - bayt-alhikmah

  grafana:
    image: grafana/grafana:10.2.0
    container_name: bayt-alhikmah-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./configs/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observability

  loki:
    image: grafana/loki:2.9.4
    container_name: bayt-alhikmah-loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - loki_data:/loki
      - ./configs/loki/loki-config.yml:/etc/loki/loki-config.yml
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - observability
      - bayt-alhikmah

  tempo:
    image: grafana/tempo:2.3.0
    container_name: bayt-alhikmah-tempo
    ports:
      - "4317:4317"
      - "4318:4318"
      - "3200:3200"
    volumes:
      - tempo_data:/tmp/tempo
      - ./configs/tempo/tempo.yml:/etc/tempo/tempo.yml
    command: -config.file=/etc/tempo/tempo.yml
    networks:
      - observability

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: bayt-alhikmah-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./configs/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    networks:
      - observability
      - bayt-alhikmah

  # Application Services
  maktaba:
    build:
      context: ./src/maktaba
      dockerfile: Dockerfile
    container_name: bayt-alhikmah-maktaba
    ports:
      - "${MAKTABA_PORT:-8080}:8080"
    environment:
      DATABASE_URL: ${MAKTABA_DB_URL:-postgres://maktaba:maktaba@postgres:5432/maktaba?sslmode=disable}
      PORT: 8080
      KAFKA_BROKERS: redpanda:9092
      OTEL_EXPORTER_ENDPOINT: http://tempo:4317
      OTEL_SERVICE_NAME: bayt-alhikmah-maktaba
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bayt-alhikmah
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  bahith:
    build:
      context: ./src/bahith
      dockerfile: Dockerfile
    container_name: bayt-alhikmah-bahith
    ports:
      - "${BAHITH_PORT:-8003}:8003"
    environment:
      DATABASE_URL: sqlite:///./bahith.db
      KAFKA_BROKERS: redpanda:9092
      OTEL_EXPORTER_ENDPOINT: http://tempo:4317
      OTEL_SERVICE_NAME: bayt-alhikmah-bahith
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - bayt-alhikmah
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8003/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 5

  murshid:
    build:
      context: ./src/murshid
      dockerfile: Dockerfile
    container_name: bayt-alhikmah-murshid
    ports:
      - "${MURSHID_PORT:-8004}:8004"
    environment:
      DATABASE_URL: ${MURSHID_DB_URL:-postgres://murshid:murshid@postgres:5432/murshid?sslmode=disable}
      KAFKA_BROKERS: redpanda:9092
      OTEL_EXPORTER_ENDPOINT: http://tempo:4317
      OTEL_SERVICE_NAME: bayt-alhikmah-murshid
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - bayt-alhikmah
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8004/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bayt-alhikmah:
    driver: bridge
  observability:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  redpanda_data:
  meilisearch_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
  alertmanager_data:
